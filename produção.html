                border-radius: 4px;
                width: 80%;

                <form>

                    <input type="text" id="pescola" name="pescola" value="Escola">

                    <label for="pnome"></label>
                    <input type="text" id="pnome" name="pnome" value="Peça">

                    <label for="pgen"></label>
                    <input type="text" id="pgen" name="pgen" value="Genero">

                    <label for="ptam"></label>
                    <input type="text" id="ptam" name="ptam" value="Tam">

            </div>
        </div>
